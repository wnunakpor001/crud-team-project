<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create/Update Team | Simple CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Simple CRUD App</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="create.html" class="active">Create/Update Team</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Team Management System</h1>
    
    <form id="teamForm" class="card">
     
      <input id="teamName" placeholder="Team Name" required />
      <input id="president" placeholder="President" required />
      <input id="vicePresident" placeholder="Vice President" required />
      <input id="sportingDirector" placeholder="Sporting Director" required />
      <input id="location" placeholder="Location" required />
      <input id="yearFormed" type="number" placeholder="Year Formed" required />
      <input id="stadium" placeholder="Stadium" required />
      <input id="league" placeholder="League" required />

      <h3>Coaching Staffs</h3>
      <input id="headCoach" placeholder="Head Coach" required />
      <input id="assistantCoach" placeholder="Assistant Coach" />
      <input id="goalkeeperCoach" placeholder="Goalkeeper Coach" />

      <h3>Players</h3>
      <div id="playersContainer">
        <!-- Player rows will be added dynamically -->
      </div>

      <button type="button" id="addPlayerBtn" class="btn-secondary">+ Add Player</button>
      <button type="submit" class="btn">Create Team</button>
    </form>

    <h1>Teams</h1>
    <div class="teams-grid" id="teamList">
      <!-- team cards will show here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
